<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz Challenge</title>
</head>

<body>
    <section>
        <header class="mainContainer">
            <!-- make view high Scores as a link -->
            <a href="highscores.html" id="text">View High Scores</a>
            <p id="countdown">Time:75</p>

        </header>
        <div id="startBox">
            <h1>Mario Bros Quiz Challenge</h1>
            <p>Do you really know your favorite character??</p>
            <br>
            <button id="startbtn">Start Quiz</button>
            <br>
        </div>
        <main id="quizContainer" class="gamehide">
            <div id="quizquestions"></div>
            <div id="quizanswers"></div>
            <!-- questions -->
            <div class="questionBox" id="q1">
                <div id="question"></div>
                <div id="answers" class="buttonArea"></div>
                <h3 id="correct" class="gamehide">Correct!</h3>
                <h3 id="wrong" class="gamehide">Wrong!</h3>

            </div>

            </div>
        </main>
        <div id="score" class="gamehide">
            <h2>All done!</h2>
            <h4> Game Over!</h4>
            <div id="yourScore">Your final score is
            </div><br>
            <div id="initials">Enter Initials:</div>
            <!-- enter initial - clear the input -->
            <input type="text" id="inputInitials" onfocus="this.value=''">

            <button id="submit">Submit</button><br>
        </div>

    </section>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>
</body>

</html>
